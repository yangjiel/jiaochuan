databaseChangeLog:
  - changeSet:
      id: 229b85fc-335f-4350-867f-aebcf4e9b2ef
      author: jasonliuengr@gmail.com
      preConditions:
        - onFail: HALT
          not:
            tableExists:
              tableName: work_order
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: user_pkey
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: username
                  type: VARCHAR(250)
              - column:
                  constraints:
                    nullable: false
                  name: first_name
                  type: VARCHAR(250)
              - column:
                  name: last_name
                  type: VARCHAR(250)
            tableName: user_details
